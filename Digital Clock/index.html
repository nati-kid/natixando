<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Digital Clock</title>
    <link rel="stylesheet" href="../Digital Clock/styles.css">
</head>
<body>
    <h2>Digital Clock</h2>
    <div class="clock">
    <div >
        <span id="hour">00</span>
        <span class="text">Hours</span>
    </div>
    <div >
        <span id="minutes">00</span>
        <span class="text">minutes</span>
    </div>
    <div >
        <span id="Second">00</span>
        <span class="text">Second</span>
    </div>
    <div >
        <span id="ampm">AM</span>
    </div>
</div>
<h3> የ 4 ቱ ወንጌላውያን ስሌት </h3>
<form id="adder" class="adder" action="somewhere.htmml" method="POST">
    <div class="form-values">
      <p class="pa">
        አመተ ምህረት <br />
        <input id="num" class="num" type="number" name="num-value" placeholder="Year" />
      </p>
    </div>
    <br />
    <button id="submitButton" class="submitButton" type="submit">Add</button>
  </form>
  <br />
  <div id="result">የኢትዮጲያን ዘመን አቆጣጠር መሰረት በማድረግ የየአመቱን ወንጌላውያን ስሌት ማግኘት::</div>
  <br />
  <br/>



<section class="calender" id="calender">
    <div class="container">
        <div class="dycalendar" id="dycalendar"></div> 

<div class="toggle-btn">
    <span class="circle"></span>
</div>
    </div>

</section>

</body>
    <script src="../Digital Clock/script.js" ></script>
</body>
</html>
